{% extends "layout.html" %}

{% block title %}
    Join
{% endblock %}

{% block main %}
    <h1>
        Join an Event!
    </h1>
    <div class="center">
        <form action="/join" method="post">
            <label>Event ID:</label>
            <input type="number"  class="textInput" min="1" required name="id" value="{{ ID }}"><br>
            <label>Password:</label>
            <input type="text" class="textInput" placeholder="Password" name="password"><br>
            <input type="submit" class="submitButton">
        </form>
    </div>
{% endblock %}
