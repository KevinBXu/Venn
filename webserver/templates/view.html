{% extends "layout.html" %}

{% block title %}
    View
{% endblock %}

{% block main %}
    <div class="center">
        <h1>{{ event["name"] }}</h1>
    </div>
    <div class="center">
        <form action="/view" method="post">
            <label>Add Your Google Calendar</label><br>
            <input type="number" hidden name="id" value="{{ event["id"] }}">
            <input type="submit">
        </form>
    </div>
{% endblock %}
